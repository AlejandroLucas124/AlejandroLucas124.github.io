<script>
 var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
 if (this.readyState == 4 && this.status == 200) {
 myFunction(this);
 }
 };
// Abrimos el archivo que esta alojado en el servidor cd_catalog.xml
 xmlhttp.open("GET", "table.xml" , true);
 xmlhttp.send();
function myFunction(xml) {
 var x, i, xmlDoc, table;

 xmlDoc = xml.responseXML;
      table = "<tr><th>Position</th><th>name</th><th>totalPoints</th><th>matchesPlayed</th><th>wins</th><th>draws</th><th>losses</th><th>goalsFor</th><th>goalsAgainst</th></tr>";
// Obtenemos todos los nodos denominados CD del archivo xml
 x = xmlDoc.getElementsByTagName("team");
// Hacemos un bucle por todos los elementos CD
 for (i = 0; i < x.length; i++) {
// Del elemento X, obtenemos del primer elemento denominado "artist"
 table += "<tr><td>" +
 x[i].getElementsByTagName("position")[0].childNodes[0].nodeValue +
 "</td><td>" +
 x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +
 "</td><td>" +
 x[i].getElementsByTagName("totalPoints")[0].childNodes[0].nodeValue +
 "</td><td>" +
 x[i].getElementsByTagName("matchesPlayed")[0].childNodes[0].nodeValue +
 "</td><td>" +
 x[i].getElementsByTagName("wins")[0].childNodes[0].nodeValue +
 "</td><td>" +
 x[i].getElementsByTagName("draws")[0].childNodes[0].nodeValue +
 "</td><td>" +
 x[i].getElementsByTagName("losses")[0].childNodes[0].nodeValue +
 "</td><td>" +
 x[i].getElementsByTagName("goalsFor")[0].childNodes[0].nodeValue +
 "</td><td>" +
 x[i].getElementsByTagName("goalsAgainst")[0].childNodes[0].nodeValue +
 "</td></tr>";
 }
 document.getElementById("demo").innerHTML = table;
}
</script>
