  <table id="demo" border="1">
  </table>

  <script>
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        myFunction(this);
      }
    };

    // Realizar la solicitud al archivo XML
    xmlhttp.open("GET", "table.xml", true);
    xmlhttp.send();

    function myFunction(xml) {
      var x, i, xmlDoc, table;

      // Obtener el objeto XMLDocument a partir de la respuesta XML
      xmlDoc = xml.responseXML;

      // Crear la estructura de la tabla
      table = "<tr><th>Position</th><th>name</th><th>totalPoints</th><th>homePoints</th><th>awayPoints</th><th>matchesPlayed</th><th>homeMatchesPlayed</th><th>awayMatchesPlayed</th><th>wins</th><th>homeWins</th><th>awayWins</th><th>draws</th><th>homeDraws</th><th>awayDraws</th><th>losses</th><th>homeLosses</th><th>awayLosses</th><th>goalsFor</th><th>homeGoalsFor</th><th>awayGoalsFor</th><th>goalsAgainst</th><th>homeGoalsAgainst><th>awayGoalsAgainst</th></tr>";

      // Obtener todos los nodos CD del archivo XML
      x = xmlDoc.getElementsByTagName("CD");

      // Recorrer los elementos CD y agregar los datos a la tabla
      for (i = 0; i < x.length; i++) {
        table += "<tr><td>" +
          x[i].getElementsByTagName("POSITION")[0].textContent +
          "</td><td>" +
          x[i].getElementsByTagName("NAME")[0].textContent +
          "</td></tr>" +
            x[i].getElementsByTagName("TOTALPOINTS")[0].textContent +
          "</td><td>" +
          x[i].getElementsByTagName("HOMEPOINTS")[0].textContent +
          "</td></tr>" +
            x[i].getElementsByTagName("AWAYPOINTS")[0].textContent +
          "</td><td>" +
          x[i].getElementsByTagName("MATCHESPLAYED")[0].textContent +
          "</td></tr>" +
            x[i].getElementsByTagName("HOMEMATCHESPLAYED")[0].textContent +
          "</td><td>" +
          x[i].getElementsByTagName("AWAYMATCHESPLAYED")[0].textContent +
          "</td></tr>" +
            x[i].getElementsByTagName("HOMEWINS")[0].textContent +
          "</td><td>" +
            x[i].getElementsByTagName("AWAYWINS")[0].textContent +
          "</td><td>" +
            x[i].getElementsByTagName("DRAWS")[0].textContent +
          "</td><td>" +
            x[i].getElementsByTagName("HOMEDRAWS")[0].textContent +
          "</td><td>" +
            x[i].getElementsByTagName("AWAYDRAWS")[0].textContent +
          "</td><td>" +
            x[i].getElementsByTagName("LOSSES")[0].textContent +
          "</td><td>" +
            x[i].getElementsByTagName("HOMELOSSES")[0].textContent +
          "</td><td>" +
            x[i].getElementsByTagName("AWAYLOSSES")[0].textContent +
          "</td><td>" +
            x[i].getElementsByTagName("GOALSFOR")[0].textContent +
          "</td><td>" +
            x[i].getElementsByTagName("HOMEGOALSFOR")[0].textContent +
          "</td><td>" +
            x[i].getElementsByTagName("AWAYGOALSFOR")[0].textContent +
          "</td><td>" +
            x[i].getElementsByTagName("GOALSAGAINST")[0].textContent +
          "</td><td>" +
            x[i].getElementsByTagName("HOMEGOALSAGAINST")[0].textContent +
          "</td><td>" +
            x[i].getElementsByTagName("AWAYGOALSAGAINST")[0].textContent +
          "</td><td>";
      }

      // Insertar la tabla generada en el elemento con el ID "demo"
      document.getElementById("demo").innerHTML = table;
    }
  </script>
